 idea_GGR_verschneitwehr: "Verscheitwehr"
 
 idea_FFT_mother_anarchy: "Mother-anarchy"
 idea_FFT_mother_anarchy_desc: "Not everyone accepted the methods of the Goikish Reich, or as they call it here, the 'snow fascists'. In the south of the Snowy Plateau, known as 'the forests', the anarchist communes declared the Free Territory from the Snowmount River to the outskirts of the Snowy Forest, where everyone who did not accept the fascist dictatorship began to flock. The settlements here exist autonomously and equally, and they solve national issues at the so-called 'settlement meeting'. So far, the main task of the anarchists is to protect against the attempts of the northern neighbor to return the forests 'to their native harbor', but tales of heroic objects that resist tyranny with all their might already go beyond the snowy plateau..."
 idea_FFT_freedom_or_death: "Freedom or Death!"
 
 idea_BUN_criminal_state: "Criminal State"
 idea_BUN_criminal_state_desc: "Following the collapse of Old Goiky, a group of bandits and thieves started roaming around Southern Goiky, looting abandoned buildings and taking what they could get to make a life for themselves. As states formed, these small raiding communities grew more attatched to each other, especially as these states started to resent them for their way of life. These small raiding communities are now closer than even most states, despite being so remote and spread out. From Top Tap to Greenville, with Podgornyv at the helm, raiders and bandits alike have become united under Eraser's banner."

 idea_BUN_Ticking_Bomb: "On a Ticking Timed Bomb"
 idea_BUN_Ticking_Bomb_desc: "We can not win a drawn out war. If the war takes too long, we'll start losing supplies, having men defect, having our foreign allies get routed out, and anything else that is bad and could also happen. We don't just want a decisive war, we need it." 
 idea_BUN_greenville_treaty: "Greenville Treaty"

 idea_BUN_collapsed_economy: "Collapsed Economy"
 idea_BUN_collapsed_economy_desc: "Our economy was gutted by the corporatists. Currently, almost all of our buildings and industry have been destroyed, and most of the old Bunch's wealth is gone for good. All we can do now is hope for a miracle."

 idea_BUN_armed_militia: "Armed Militia"
 idea_BUN_armed_militia_desc: "Even though we only revolted a little bit ago, our population loves us. So many men are voluntarily throwing themselves on the frontlines! The civilians have risen up to free former Bunchvisist lands from the tyranny of the Yellow Facers."

 idea_BUN_unstable_future: "Unstable Future"
 idea_BUN_unstable_future_desc: "Without our leaders, goals, or most of what made the old Bunch so good, most of the people in our government are clueless. We don't know where we're going with this, or what to do after this is all over. Lets just hope for the best."
 idea_BUN_victorious_in_blood: "Victorious in Blood"
 
 idea_SRR_great_goiky_railroad: "Great-Goikian Railroad"
 idea_SRR_great_goiky_railroad_desc: "The greatest transport artery of Goiky, although now in decline, has not lost its former glory. Local railroads have set up a sort of buffer zone to protect trade and are making a lot of money off of the tolls."
 
 idea_NRR_between_two_fires: "Between the Devil and The Deep Sea"
 idea_NRR_between_two_fires_desc: "The situation of the northern administration is much more... difficult than that of their southern friends. From all sides it is surrounded by either impenetrable wastelands or aggressive regimes. In this regard, there are strict laws and measures of war."
 
 idea_AGG_revenge: "Revenge."
 idea_AGG_revenge_desc: "Revenge is the main word that characterizes the ideology of the Restoration regime. Revenge for the collapse, for the anarchy, for the greatest crisis in the history of Goiky. The totalitarian regime aims to destroy all criminals and traitors who have encroached on the integrity of Goiky in the most brutal way possible."
 
 idea_SGD_transitional_regime: "Transitional government"
 idea_SGD_transitional_regime_desc: "The government in Small Goiky is in a difficult situation: the AGRG vengeance detachments are attacking it from the north, and a political line has not yet been chosen. However, Robot-Flower is carrying out very interesting developments to revive the original Flower, you just need to hold out a little longer..."
 
 idea_YFC_no_more_advertisements_foundation: "The Company With a State"
 idea_YFC_no_more_advertisements_foundation_desc: "The Yellow Face corporation has been profitting off of its appearance in Battle For Dream Island's advertisements for a while now. The Corporation, now being one of the most popular entities on the continent, found it quite easy to seize some lands for itself. This land, though annoying to administrate, generates massive wealth, and has allowed trade routes to flourish, letting Goiky stay interconnected despite the chaos. The state, obviously, only exists to serve the company."
 idea_YFC_anarchic_lands: "Anarchic Lands"
 idea_YFC_anarchic_lands_desc: "Due to us never really controlling the lands we “claim” we are §tunable to build buildings, have any starting research slots, and produce our own weapons without purchasing or 'acquiring' from others.§!"
 idea_YFC_United_Clash: "Defense Contractors"
 idea_YFC_Stolen_Guns: "Unknown Production Issues"
 idea_YFC_Stolen_Guns_desc: "It's unclear why, but we are only making a fraction of equipment we are supposed to be making. Investigations are being done to find the source of this issue but will take some time. For now, it will be eating at our military growth."
 idea_YFC_show_no_mercy: "Show No Mercy"
 idea_YFC_at_the_finish_line: "At the Finish Line"
 idea_YFC_operation_enforcement: "Operation Enforcement" #Remove later
 idea_YFC_military_restructuring: "Military Restructuring" #Remove later
 idea_YFC_new_army: "New Army" #Remove later

 idea_Musketeers_OWN: "OWN"
 idea_Musketeers_UDC: "UDC"

 idea_SOS_goiky_fleet: "Goiky Fleet"
 idea_SOS_goiky_fleet_desc: "With Goiky's collapse, the vast merchant fleet of the western coast was left to fend for itself. The state with its capital in St. Objectburg also grew into surrounding territories that depended on the fleet. As a result, a fairly strong player was formed in the very heart of the Goiky. Royalist sentiments are also strong here..."

 idea_CRN_city_on_a_shining_hill: "City on a Shining Hill"
 idea_CRN_city_on_a_shining_hill_desc: "Numismatia was one of the first 'states' to come from this chaos. Headed by one of the few military personnel from Old Goiky, this state values its democracy above all. Numismatia is a bastion of capitalism and freedom, in a continent covered with tyranny, in both government and market. Objects from around the continent have fled here, and it is the job of Numismatian democracy to guarentee these people their right to life, liberty, and the persuit of happiness."
 idea_CRN_greenville_treaty: "Greenville Treaty"

 idea_DAV_the_thousand_year_throne: "The Thousand Year Throne"
 idea_DAV_the_thousand_year_throne_desc: "The rule over the Davidian Islands has been solidified for longer than the Goikean continent has had a population. Even in the ancient days of Yoylelanders, there was a Davidian on the throne, and loyal subjects on his islands. With God at the helm, their rightous dynasty will continue for a thousand years over."

