 idea_GTR_golfball_s_lab: "Golfball's lab"
 idea_GTR_golfball_s_lab_desc: "Up until recently, South Goiky University had been the technological center of the entire continent. Now, like everything else, Alma mater is on the decline. Golfball had led it when the waves of anarchy swept over Goiky. Although this entity is still not fully aware of itself as a state, it has gigantic potential and technical capabilities. It is even possible that, under the flag of Golfball, Goiky will again enter an era of prosperity..."
 idea_GTR_goiky_university: "§7Goiky University§!"
 idea_GTR_goiky_university_desc: "Adds §G1§! research slot!"
 idea_GTR_announcergrad_supplying_problems: "Announcergrad Supply Issues"
