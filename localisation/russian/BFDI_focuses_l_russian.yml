 GPG_focus_republic_personnel_army_desc: "Первое, что мы должна сделать - Избавиться от ополчения. Это сильно ослабит наши вооружённые силы в моменте, но в долгосрочной перспективе позволит нам создать сильнейшие войска в регионе."
 
