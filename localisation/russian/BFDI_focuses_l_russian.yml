 GPG_focus_constitution_desc: ""
 
 GPG_focus_second_congress_end: "[GPG_CONGEND_FOCUS]"
 GPG_focus_second_congress_end_1: "§RКрах правительства§!"
 GPG_focus_second_congress_end_2: "§YКонец Второго Съезда§!"
 GPG_focus_second_congress_end_desc: ""
 
 GPG_focus_cabinet_resisted: "Кабинет выстоял"
 GPG_focus_cabinet_resisted_desc: ""
 
 GPG_focus_bake_taco: "§3Зажарить Тако§!"
 GPG_focus_bake_taco_desc: "Демократическая фракция хоть и не является настолько радикальной как остальные, но всё равно представляет для правительства большую угрозу. Мы должны с ней разобраться."
 
 GPG_focus_break_up_the_brilliant: "§tРазбить рубин§!"
 GPG_focus_break_up_the_brilliant_desc: "Опаснейшей целью для нас ныне является Рабочий Фронт. Коммунисты должны быть уничтожены, пока они не ожидают удара."
 
 GPG_focus_yoylemetal_hand: "§LРука из йойлометалла§!"
 GPG_focus_yoylemetal_hand_desc: "Самая милитаризованная и реакционная фракция в совете представляет великую угрозу для государства. Она должна быть удавлена."
 
 GPG_focus_strenght_republic_border: "Контроль границы"
 GPG_focus_strenght_republic_border_desc: "Ни для кого не секрет, что Демократы получают огромную помощь из-за границы, а конкретно из Зелёных Равнин, от Альянса. Мы постараемся как можно сильнее перекрыть им эту трубу, и, это, очевидно, замедлит их приготовления."
 
 GPG_focus_leafy_was_democrat: "§7Лифи была демократкой!§!"
 GPG_focus_leafy_was_democrat_desc: "Лифи - один из самых ненавистных обджектов современного Гойки, так почему бы не использовать её образ для расчеловечивания своих противников? Тем более, что, всё таки, некоторые контакты с членами демократической фракции она имела."
 
 GPG_focus_ban_foreign_aid: "Закон о запрете внешних поставок"
 GPG_focus_ban_foreign_aid_desc: "Нашей важнейшей целью также является законодательно перекрыть каналы поставок для Демократов. Это переведёт их в нелегальную сферу, и, как следствие, усложнит их использование."
 
 GPG_focus_barf_bag_is_stupid: "Усомниться в уме Барф бэг"
 GPG_focus_barf_bag_is_stupid_desc: "Как пакет с переваренной пищей может быть лицом номер 2 одной из главных фракций совета? Нам следует провести Барф бэг некоторые тестирования на интеллект и временно отстранить её от должности..."
 
 GPG_focus_expel_taco: "Высылка Тако"
 GPG_focus_expel_taco_desc: "Чтож, если Тако так любит своих друзей из Альянса, она может отправляться к ним, и мы этому всячески посодействуем."
 
 GPG_focus_ban_democratic_faction: "§3Запрет Демократов§!"
 GPG_focus_ban_democratic_faction_desc: "Несомненно, что Демократическая фракция вела опасную подрывную деятельность в республике, что противоречит её конституции, и будет в связи с этим исключена из совета, а её члены будут приданы суду."
 
 GPG_focus_raise_miners_salary: "Поднять зарплаты шахтёрам"
 GPG_focus_raise_miners_salary_desc: "Основаня социальная база коммунистов Руби находится на востоке, где действуют крупные руднодобывающие предприятия. Мы должны успокоить местных рабочих, немного порезав бюджет, но, это, несомненно, поможет нам."
 
 GPG_focus_and_communist: "§R...И коммунисткой§!"
 GPG_focus_and_communist_desc: "Связь Лифи с коммунистами неопровержима. Мы также этим воспользуемся."
 
 GPG_focus_firey_marionette: "§OМарионетки Файри!§!"
 GPG_focus_firey_marionette_desc: "Рабочий Фронт без сомнений имеет серьёзные контакты с Революционным Фронтом на севере. Этих связей конечно не очень достаточно для обвинения, но это никак не помешает нашей пропаганде."
 
 GPG_focus_organize_arson: "Организовать поджог"
 GPG_focus_organize_arson_desc: "Наши люди найдут некоторых личностей, связанных с Рабочим Фронтом, подкупят их и организуют их руками поджог здания СРП, чтобы потом использовать против коммунистов."
 
 GPG_focus_ban_communist_faction: "§tЗапрет Рабочего Фронта§!"
 GPG_focus_ban_communist_faction_desc: "Коммунисты - Опасные радикалы, и урон республике, нанесённый Рабочим Фронтом, неопровержим. В связи с этим, Рабочий Фронт исключается из совета."
 
 GPG_focus_slow_disarm: "Медленное разоружение"
 GPG_focus_slow_disarm_desc: "Основная сила правой фракции - её вооружённые формирования. Мы будем аккуратно разоружать их под разными предлогами или даже выкупать их вооружение."
 
 GPG_focus_entice_nickel: "Переманить Никеля"
 GPG_focus_entice_nickel_desc: "Никель хоть и условно является членом Железной Руки, не очень разделяет радикальные позиции фракции. Мы сможем достаточно легко переманить его."
 
 GPG_focus_recharnd_demilitarization: "Демилитаризация Речернда"
 GPG_focus_recharnd_demilitarization_desc: "Речернд - Основная точка скопления штурмовиков Железной Руки. Мы придадим городу и его окрестностям такое же правительственное значение, как и Кэсленду, и, таким образом, добьёмся разоружения либо вывода этих боевых формирований."
 
 GPG_focus_fanny_emotional_stability_question: "Вопрос о стабильности Фанни"
 GPG_focus_fanny_emotional_stability_question_desc: "Фанни, пожалуй, самый эмоционально нестабильный заседатель совета. Стоит 'внести рекомендацию' в кабинет о её исключении из СРП."
 
 GPG_focus_trans: "§gТРАНС§!"
 GPG_focus_trans_desc: "Нахождение Сав в совете от фашистской фракции вызывает, в первую очередь, вопросы у самих сторонников Железной Руки. Как и почему обджект неопределённого пола выступает от имени реакционной фракции? От этого стоит избавиться."
 
 GPG_focus_ban_fascist_faction: "§LЗапрет Железной Руки§!"
 GPG_focus_ban_fascist_faction_desc: "Несомненно, что Железная Рука подготавливала военный переворот в Кэсленде, но доблестный кабинет правительства присёк это. Теперь эта фракция будет исключена из совета, а её члены репрессированы."
 
 GPG_focus_no_more_factions: "Больше никаких фракций"
 GPG_focus_no_more_factions_desc: "Фракционизм, отныне, запрещен в совете. Теперь каждый заседающий будет выступать независимо от своего имени."
 #GPG CW TREE
 GPG_focus_fight_for_stability: "§YБитва за стабильность!§!"
 GPG_focus_fight_for_stability_desc: "Эти чёртовы радикалы, мы пытались договориться с ними в совете, мы пытались договориться с ними на съезде, но это не привело ни к чему. Пришло время покончить с этими деструктивными кликами и пронести на штыке победоносное знамя Гойки!"
 
 GPG_focus_council_of_the_one_faction: "Совет одной фракции"
 GPG_focus_council_of_the_one_faction_desc: "Никакой больше фракционщины! Все конфликты в совете отныне будут решаться в рамках одной общей парадигмы сохранения стабильности."
 
 GPG_focus_mobilization: "Клич по Зелёным Равнинам"
 GPG_focus_mobilization_desc: "Сейчас, как никогда, для вооружения государственного ополчения нам нужны обджекты. Вперёд, друзья, на защиту Гойки!"
 
 GPG_focus_industry_transformation: "Превращение промышленности"
 GPG_focus_industry_transformation_desc: "Индустрия окраин Кэсленда представляет собой полностью гражданские формы производства. Нам необходимы винтовки для наших обджектов, и, поэтому, мы милитаризуем эти отрасли для победы правительства!"
 
 GPG_focus_goiky_army: "Армия Гойки"
 GPG_focus_goiky_army_desc: "Ополчение в виде государственных патрулей явно не представляет собой серьёзную силу. Нам нужна полноценная, кадровая армия из обджектов, знающих своё дело."
 
 GPG_focus_12_hours_working_day: "12-часовой рабочий день"
 GPG_focus_12_hours_working_day_desc: "Обджекты на новых заводах должны трудиться не покладая рук ради нашей победы!"
 
 GPG_focus_second_congress_continues: "§YВозобновление Съезда§!"
 GPG_focus_second_congress_continues_desc: "Прерванный незаконным выступлением радикалов, съезд наконец-то может продолжить свою работу. Теперь, в куда более спокойных условиях."
 
 #GPG FRIES PATH
 GPG_focus_never_again: "§RНикогда снова§!"
 GPG_focus_never_again_desc: "В Кэсленд вновь возвращена стабильность. Но какой ценой? Тысячи обджектов полегли в бессмысленной гражданской войне, и сердце Гойки больше не бьётся также, как прежде. Новое мудрое правительство Фрайса не допустит подобного, больше никогда."
 
 GPG_focus_fries_no_more_factions: "Больше никаких фракций"
 GPG_focus_fries_no_more_factions_desc: "Первым шагом для предотвращения подобной катастрофы станет запрет фракций. Именно разлад в совете привёл к тому, чего мы хотим избежать."
 
 GPG_focus_fries_constitution: "Запоздалая конституция"
 GPG_focus_fries_constitution_desc: "С некоторыми правками, конституция всё же будет принята. Официальное закрепление нового правительства должно состояться."
 
 GPG_focus_unlimited_interruptions: "Неограниченные перерывы"
 GPG_focus_unlimited_interruptions_desc: "Нынешним законодательством перерыв в созыве съезда ограничивается двумя годами. Это ограничение противоречит нашему курсу на сохранение стабильности и будет отменено, как вредительское."
 
 GPG_focus_fries_second_congress_end: "§YЗавершение съезда§!"
 GPG_focus_fries_second_congress_end_desc: "Второй съезд, прерванный выступлениями радикалов, наконец-то можно считать законченным. Кэсленд жив и идёт вперёд!"
 
 GPG_focus_eternal_transition: "Вечный переход"
 GPG_focus_eternal_transition_desc: "Временное Правительство будет сохранять статус-кво столько, сколько нам покажется нужным. И, пока что, предпосылок для переустройства государства не виднеется."
 
 GPG_focus_anti_crisis_measures: "Антикризисные меры"
 GPG_focus_anti_crisis_measures_desc: "Кэсленд и окрестности лежат в руинах после опустошительных боёв с радикалами. Нам необходимо восстановить национальную экономику, иначе Кэсленд никогда не сможет вновь стать столицей Гойки."
 
 GPG_focus_restore_fabrics: "Возрождение фабрик"
 GPG_focus_restore_fabrics_desc: "Огромное количество производств было утрачено во время боёв. Необходимо перезапустить фабрики из руин."
 
 GPG_focus_object_industry: "Промышленность для обджектов"
 GPG_focus_object_industry_desc: "Производство мирного времени - Наш приоритет. Военное производство может подождать."
 
 GPG_focus_cancel_military_law: "Отмена военного налога"
 GPG_focus_cancel_military_law_desc: "Кэсленду пришло время возвращаться на рельсы мирного строительства. Нам больше не нужно душить наших обджектов ради лишней винтовки."
 
 GPG_focus_careful_trading: "Осторожная торговля"
 GPG_focus_careful_trading_desc: "Нам очень поверхностно известно наше окружение. На просторах Гойки образовалось огромное количество правительств, чьи настроения нам неизвестны. Но мы всё-таки должны немного торговать с ними, для нашего же блага."
 
 GPG_focus_heart_of_goiky: "Сердце Гойки"
 GPG_focus_heart_of_goiky_desc: "Кэсленд восстаёт из руин и вновь становится величайшим городом континента. Благодаря стараниям временного правительства и его гениальным реформам, сердце Гойки вновь бьётся также живо, как прежде."
 
 GPG_focus_power_for_fries: "Полномочия для Фрайса"
 GPG_focus_power_for_fries_desc: "Для сохранения стабильности в Кэсленде необходимо укрепление исполнительной власти. Фрайсу нужны специальные полномочия для сохранения стабильности в регионе."
 
 GPG_focus_announcers_example: "Пример Анонсера"
 GPG_focus_announcers_example_desc: "Анонсер показал себя отличным управленцем и привёл шоу к популярности. Правительство должно брать с него пример. Культ личности Анонсера ещё сильнее укрепит наше правительство."
 
 GPG_focus_our_great_past: "Наше славное прошлое"
 GPG_focus_our_great_past_desc: "Когда-то Гойки был единым. Это было великое время, и Кэсленд - место, где это время до сих пор живёт. Мы должны равняться на то время, и стремиться к тому, чтобы вернуть Гойки его целостность."
 
 GPG_focus_autocratic_cabinet: "Автократический кабинет"
 GPG_focus_autocratic_cabinet_desc: "Для защиты стабильности правительство должно сохранять централизацию. Мы сможем обойтись и без совета."
 
 GPG_focus_puppet_congress: "Марионеточный совет"
 GPG_focus_puppet_congress_desc: "Именно СРП стал причиной крушения правительства. Мы должны держать его под нашим крепким контролем, чтобы обджекты Кэсленда вновь на начали убивать друг друга."
 
 GPG_focus_eternal_chairman: "Постоянный председатель"
 GPG_focus_eternal_chairman_desc: "Для сохранения государственной безопасности, Фрайс будет оставаться на своём посте столько, сколько потребует национальная безопасность."
 
 GPG_focus_army_reformation: "Реформы армии"
 GPG_focus_army_reformation_desc: "Нынешнее положение наших вооружённых сил плачевно. В основном это неорганизованное ополчение с непостоянным составом и сомнительным командованием. Мы должны это исправить и создать полноценные войска."
 
 GPG_focus_personnel_army: "Кадровая армия"
 GPG_focus_personnel_army_desc: "Первое, что мы должна сделать - Избавиться от ополчения. Это сильно ослабит наши вооружённые силы в моменте, но в долгосрочной перспективе позволит нам создать сильнейшие войска в регионе."
 
 GPG_focus_rearmament: "Перевооружение"
 GPG_focus_rearmament_desc: "За время гражданской войны были значительно улучшены технологии вооружения. Мы должны идти в ногу, и, по-хорошему, встать в авангард военных технологий."
 
 GPG_focus_recharnd_military_academy: "Речерндская военная академия"
 GPG_focus_recharnd_military_academy_desc: "Для новой армии нам нужны подготовленные офицерские кадры. В Речернде будет открыта академия для обджектов, поступающих на военную службу."
 
 GPG_focus_doctrine_development: "Разработка доктрины"
 GPG_focus_doctrine_development_desc: "Всякая современная армия должна обладать своей стратегией. Мы должны разработать сухопутную доктрину наших войск."
 
 GPG_focus_end_military_turmoil: "Закончить хаос в армии"
 GPG_focus_end_military_turmoil_desc: "С самого своего создания государственное ополчение представляло из себя неразбериху. Но, благодаря гениальным реформам Временного Правительства, сухопутная армия обджектов Кэсленда теперь является одной из самых прогрессивных в регионе. Смятению положен конец."
 
 GPG_focus_lawnland_question: "§7Лэвнлэнд§!"
 GPG_focus_lawnland_question_desc: "Воспользовавшись нашей слабостью и раздробленностью, правительство в Гринпорте ввела войска в наши северные регионы для 'защиты своих границ'. Мы уже один раз разгромили их марионеток в честном бою, теперь, мы разгромим их самих."
 
 #GPG REPUBLIC PATH
 GPG_focus_third_congress: "§YТретий Съезд§!"
 GPG_focus_third_congress_desc: "Теперь, когда радикалы и оппозиция разгромлена, Совет может спокойно завершить реформы и окончательно стабилизировать правительство на новом, третьем съезде."
 
 GPG_focus_collective_leadership: "Коллективное Руководство"
 GPG_focus_collective_leadership_desc: "Главный принцип нашего правительства - Плюрализм. Каждое мнение должно иметь свой вес."
 
 GPG_focus_only_self_nominated: "Совет самовыдвиженцев"
 GPG_focus_only_self_nominated_desc: "Больше никаких фракций. Совет будет формироваться исключительно из самовыдвигаемых, независимых обджектов."
 
 GPG_focus_lessons_from_democrats: "...Уроки от демократов?"
 GPG_focus_lessons_from_democrats_desc: "Пусть Тако и компания были очевидными марионетками Гринпорта, у них всё же было здравое зерно. Нам следует перенять некоторые их принципы и механизмы управления."
 
 GPG_focus_goiky_republic: "§7Республика§!"
 GPG_focus_goiky_republic_desc: "Самое страшное позади. Кэсленд вновь стабилен и идёт вперёд. Обджекты Гойки скоро будут вновь едины."
 
 GPG_focus_third_congress_end: "§YКонец Съезда§!"
 GPG_focus_third_congress_end_desc: "Съезд завершается. Реформы успешно были проведены, и наше правительство больше никогда не впадёт в бездну анархии и гражданской войны."
 
 GPG_focus_power_for_congress: "Власть для съезда"
 GPG_focus_power_for_congress_desc: "Отныне съезд и СРП - Неоспоримо главные органы управления Республикой. Ничего выше быть не может. Мы не можем допустить диктатуры."
 
 GPG_focus_dream_island_ideals: "Идеалы Острова"
 GPG_focus_dream_island_ideals_desc: "Весь Гойки однажды объединился, чтобы создать райский уголок на краю континента. Пусть это и привело к тяжёлым последствиям, но мы должны стремиться к подобному единству."
 
 GPG_focus_republic_our_great_past: "Наше славное прошлое"
 GPG_focus_republic_our_great_past_desc: "Когда-то Гойки был единым. Это было великое время, и Кэсленд - место, где это время до сих пор живёт. Мы должны равняться на то время, и стремиться к тому, чтобы вернуть Гойки его целостность."
 
 GPG_focus_republic_weaken_the_cabinet: "Ослабить кабинет"
 GPG_focus_republic_weaken_the_cabinet_desc: "Кабинет и председатель не должны отныне иметь прежнего веса в Совете. Основную власть должна получить коллективная сила обджектов-депутатов."
 
 GPG_focus_collective_decisions: "Совместное принятие решений"
 GPG_focus_collective_decisions_desc: "Все главные вопросы государства должны решаться на съезде и свободно обсуждаться всеми обджектами-заседателями. Никакой кулуарности быть не должно, а иначе Кэсленд вновь впадёт в пучину анархии."
 
 GPG_focus_abolition_of_the_chairman: "Отмена Должности Председателя"
 GPG_focus_abolition_of_the_chairman_desc: "Совету не нужен лидер или диктатор. Вся власть должна быть передана коллективному руководству. В связи с этим, должность председателя кабинета устраняется."
 
 GPG_focus_republic_anti_crisis_measures: "Антикризисные меры"
 GPG_focus_republic_anti_crisis_measures_desc: "Кэсленд и окрестности лежат в руинах после опустошительных боёв с радикалами. Нам необходимо восстановить национальную экономику, иначе Кэсленд никогда не сможет вновь стать столицей Гойки."
 
 GPG_focus_republic_restore_fabrics: "Возрождение фабрик"
 GPG_focus_republic_restore_fabrics_desc: "Огромное количество производств было утрачено во время боёв. Необходимо перезапустить фабрики из руин."
 
 GPG_focus_republic_object_industry: "Промышленность для обджектов"
 GPG_focus_republic_object_industry_desc: "Производство мирного времени - Наш приоритет. Военное производство может подождать."
 
 GPG_focus_republic_cancel_military_law: "Отмена военного налога"
 GPG_focus_republic_cancel_military_law_desc: "Кэсленду пришло время возвращаться на рельсы мирного строительства. Нам больше не нужно душить наших обджектов ради лишней винтовки."
 
