 GPG_focus_republic_rearmament_desc: "За время гражданской войны были значительно улучшены технологии вооружения. Мы должны идти в ногу, и, по-хорошему, встать в авангард военных технологий."
 
 GPG_focus_republic_recharnd_military_academy: "Речерндская военная академия"
 GPG_focus_republic_recharnd_military_academy_desc: "Для новой армии нам нужны подготовленные офицерские кадры. В Речернде будет открыта академия для обджектов, поступающих на военную службу."
 
