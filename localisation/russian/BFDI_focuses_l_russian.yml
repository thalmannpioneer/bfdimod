 GFG_focus_greeny_plains_claims: "§7Претензии на Зелёные Равнины§!"
 GFG_focus_greeny_plains_claims_desc: ""
 
 GFG_focus_southern_agreement: "Южное Соглашение"
 GFG_focus_southern_agreement_desc: "Перед тем как атаковать предателей на севере, нужно обезопасить свои тылы. Для этого следует договориться с правительством в Малых Равнинах."
 
 GFG_focus_agreement_result: "[GFG_FOCUS_AGREEMENT_RESULT]"
 GFG_focus_agreement_result_desc: ""
 GFG_focus_agreement_result_succeed: "Пакт о Ненападении"
 GFG_focus_agreement_result_failed: "Неудачные Переговоры"
 
 GFG_focus_break_the_line: "§tПересечение Линии§!"
 GFG_focus_break_the_line_desc: "Пришло время разгромить ублюдков в Гринпорте раз и навсегда!"
 
