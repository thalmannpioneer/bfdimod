 GPG_focus_republic_doctrine_development_desc: "Всякая современная армия должна обладать своей стратегией. Мы должны разработать сухопутную доктрину наших войск."
 
 GPG_focus_republic_end_military_turmoil: "Закончить хаос в армии"
