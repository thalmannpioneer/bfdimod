 GPG_focus_republic_lawnland_question: "§7Лэвнлэнд§!"
 GPG_focus_republic_lawnland_question_desc: "Воспользовавшись нашей слабостью и раздробленностью, правительство в Гринпорте ввела войска в наши северные регионы для 'защиты своих границ'. Мы уже один раз разгромили их марионеток в честном бою, теперь, мы разгромим их самих."
 
 #GDR FOCUSES
 #GDR CW tree
 GDR_focus_fight_for_the_republic: "§7Битва за республику!§!"
 GDR_focus_fight_for_the_republic_desc: "После того как переходное правительство попрало демократию и попыталось установить авторитарный режим, мы не можем рассчитывать на мирное установление республики. Обджекты Зелёных Равнин должны взять винтовки и пойти в бой на свою свободу!"
 
 GDR_focus_gpr_support_expansion: "Расширение поставок"
 GDR_focus_gpr_support_expansion_desc: "Наши друзья из Гринпорта помогут нам в борьбе с противниками республики."
 
 GDR_focus_military_advisors: "Военные советники"
 GDR_focus_military_advisors_desc: "Из западной республики к нам прибыли офицеры и советники для помощи в организации обороны и наступлений. Мы должны использовать это как можно больше."
 
 GDR_focus_volunteers_from_greeny_plains: "Добровольцы Зелёных Равнин"
 GDR_focus_volunteers_from_greeny_plains_desc: "Из Гринпорта нам также пребывает огромное количество добровольцев, которые готовы сражаться за республику."
 
 GDR_focus_rule_of_majority: "Власть большинства"
 GDR_focus_rule_of_majority_desc: "Основной принцип нашей будущей республики - Демократия. Мы уже сейчас должны всесторонне его продвигать."
 
 GDR_focus_help_with_industry: "Импорт промышленности"
 GDR_focus_help_with_industry_desc: "Для победы нам необходимо производство. Северная часть бывшего переходного режима, где сейчас распологается наше правительство, не отличалась промышленным развитием. Наши друзья из Гринпорта окажут нам широкую поддержку."
 
 GDR_focus_arsenal_of_democracy: "Арсенал демократии"
 GDR_focus_arsenal_of_democracy_desc: "Пока налаживаются наши новые производственные линии, из Гринпорта нам будут вестись поставки вооружения."
 
 GDR_focus_constitution: "§7Вторая Конституция§!"
 GDR_focus_constitution_desc: "Первая конституция потерпела крах. Но за вторую конституцию мы будем биться до последнего обджекта."
 
 #GDR post-CW tree
 focus_GDR_triumph_of_the_democracy: "§7Триумф Демократии§!"
 focus_GDR_triumph_of_the_democracy_desc: ""
 
 focus_GDR_third_congress: "Третий Съезд"
 focus_GDR_third_congress_desc: "Теперь, когда демократии в Кэсленде ничего не угрожает, СРП может вновь собраться для решения государственных вопросов!"
 
 focus_GDR_president_selection: "Президентские Выборы"
 focus_GDR_president_selection_desc: "Кончается эпоха коллективного правительства. Пора нашим обджектам избрать слугу народа."
 
 focus_GDR_dealing_with_crisis: "Кризис"
 focus_GDR_dealing_with_crisis_desc: "Тяжело на всех Зелёных Равнинах отозвалась эта война. К тому же, на нас висит тяжёлое ярмо кредитов от Гринпорта. Пришло время съезду с этим разобраться."
 
 focus_GDR_congress_plan: "§3План Совета§!"
 focus_GDR_congress_plan_desc: ""
 
 focus_GDR_deindustrialization: "Вывоз Промышленности"
 focus_GDR_deindustrialization_desc: "Чтобы расплатиться по долгам, нам придётся попрощаться с некоторыми промышленными предприятиями. К сожалению, у нас нет выбора."
 
 focus_GDR_shock_therapy: "Шоковая Терапия"
 focus_GDR_shock_therapy_desc: "Для запуска экономики нам необходимо перераспределение собственности. Государство должно начать этот процесс."
 
 focus_GDR_debt_payments: "Закрытие Долгов"
 focus_GDR_debt_payments_desc: "Пусть и большой ценой, но мы сумели расплатиться по счетам. Теперь мы можем двигаться вперёд!"
 
 focus_GDR_ban_military_organizations: "Запрет Экстремизма"
 focus_GDR_ban_military_organizations_desc: "Сколько горя и бед принесли обджектам кровожадные столкновения политических полушарий. Пора положить этому конец."
 
 focus_GDR_representation_for_right: "Представители для Правых"
 focus_GDR_representation_for_right_desc: "Консерваторы и умеренные правые имеют право существовать в нашем политическом поле. Да здравствует демократия!"
 
 focus_GDR_representation_for_left: "Представители для Левых"
 focus_GDR_representation_for_left_desc: "Социал-демократы и нереволюционные организации должны быть представлены в нашей демократии."
 
 focus_GDR_lower_house_plan: "План Нижней Палаты"
 focus_GDR_lower_house_plan_desc: ""
 
 focus_GDR_demilitarization: "Разоружение"
 focus_GDR_demilitarization_desc: "Армия съедает огромную долю национальных доходов, которые мы могли бы пустить на погашение долга."
 
 focus_GDR_slow_privatization: "Постепенная Приватизация"
 focus_GDR_slow_privatization_desc: "Резкие и крупные передачи собственности могут плохо сказаться на единстве нашей демократии. В этом нет нужды."
 
 focus_GDR_debt_negotiations: "Переговоры по Долгам"
 focus_GDR_debt_negotiations_desc: "Большая часть долга уже выплачена, и, возможно, Гринпорт пойдёт на попятную, касаясь оставшейся доли."
 
 focus_GDR_land_of_liberty: "§6Маяк Свободы§!"
 focus_GDR_land_of_liberty_desc: "Наша Республика окончательно закрепилась в сердце Гойки как демократическое государство, в котором все обджекты имеют право на свободу слова и собрания. Мы должны освещать путь всему Гойки."
 
 focus_GDR_democratic_congress: "§7Демократический Съезд§!"
 focus_GDR_democratic_congress_desc: ""
 
 focus_GDR_lawnland: "Лэвнлэнд"
 focus_GDR_lawnland_desc: "В результате нестабильности Республики Гринпорт отсёк от нас пограничный Лэвнленд и прилегающие территории. Пора Лэвнленду вернуться назад."
 
 focus_GDR_casland_role: "Роль Кэсленда"
 focus_GDR_casland_role_desc: "Кэсленд - историческая столица всего Гойки. Объединение должно пройти именно под знамёнами исторической столицы."
 
 #GSR FOCUSES
 #GSR CW tree
 GSR_focus_workers_revolution: "§RРабочая революция§!"
 GSR_focus_workers_revolution_desc: "Ура! Рабочие шахт наконец-то сбросили с себя ярмо диктатуры капиталистов и чиновничества Временного Правительства! Но это только начало. Рабочим Гойки нужно разбить в последнем бою противников революции, стремящихся восстановить грабительский строй."
 
 GSR_focus_toilers_dictatorship: "Диктатура Пролетариата"
 GSR_focus_toilers_dictatorship_desc: "В эти тяжёлые дни за судьбы социализма, рабочие Гойки должны установить жёсткий контроль над любыми проявлениями оппозиции методами террора."
 
 GSR_focus_red_army: "Красная Армия"
 GSR_focus_red_army_desc: "После того как временное правительство рухнуло и борьба перешла из подполья в настоящую линию фронта, пришло время переорганизовать рабочие батальоны в настоящую боеспособную армию."
 
 GSR_focus_political_commissars: "Политические коммисары"
 GSR_focus_political_commissars_desc: "Для поддержки боевого духа армии нам необходимы ячейки политического просвещения и надзора в каждой боевой единице. Такими ячейками выступят передовые обджекты-оппозиционеры добровольцы, которые хорошо показали себя во время подпольной борьбы."
 
 GSR_focus_full_expropriation: "Полная Экспроприация"
 GSR_focus_full_expropriation_desc: "Пришло время покончить с эксплуатацией обджектов. Все производственные и добыващие предприятия отныне перейдут в собственность рабочего правительства."
 
 GSR_focus_well_screw_the_bayonets_ourselves: "...Мы сами прикрутим штыки!"
 GSR_focus_well_screw_the_bayonets_ourselves_desc: "Никто не защитит рабочих, кроме их самих. Обджекты на заводах должны трудиться не покладая рук для защиты революции, а если нужно, взять своей же рукой собранную винтовку и пойти сражаться."
 
 GSR_focus_triumphant_victory: "§RТоржественная Победа§!"
 GSR_focus_triumphant_victory_desc: "Победное шествие революции распространилось на всю прежнюю территорию Временного Правительства и реакционеры оказались разгромлены. Эта победа войдёт в историю Гойки как величайший толчок к свободе всех обджектов."
 
 #GSR post-CW tree
 GSR_focus_successful_revolution: "§RУспешная Революция§!"
 GSR_focus_successful_revolution_desc: "С тяжёлыми боями, рабочие Кэсленда сумели взять власть в свои руки. Но Республика находится в очень неустойчивом положении. Необходимо разгромить оставшиеся контрреволюционные силы, которые дремлют в недрах нашего общества."
 
 GSR_focus_struggle_with_anarchists: "Борьба с анархизмом"
 GSR_focus_struggle_with_anarchists_desc: "Многие обджекты, сражавшиеся за революционные идеалы бок о бок с нами, после победы социализма стали уходить в радикализм и левый уклон. Это очень губительно для нашего государства."
 
 GSR_focus_army_arrests: "Чистки в армии"
 GSR_focus_army_arrests_desc: "Армейские части разлагаются с каждым днём под влиянием гнилой пропаганды. Партии необходимо это присечь и арестовать обджектов-подстрекателей."
 
 GSR_focus_congress_condemnation: "Чистки в партии"
 GSR_focus_congress_condemnation_desc: "И в рядах Рабочего Фронта сегодня есть множество обджектов, симпатизирующих анархистам и раскольникам. Необходимо вырвать с корнем эту заразу."
 
 GSR_focus_casland_process: "§YКэслендский Процесс§!"
 GSR_focus_casland_process_desc: "Было вскрыто множество ячеек анархистов по всей стране. Пришло время провести суд над лидерами заговора."
 
 GSR_focus_slow_retirement: "Медленный переход"
 GSR_focus_slow_retirement_desc: "Победа одержана. Обджекты устали от военного времени. Пришло время постепенно уходить от практики военного коммунизма и сделать упор в повышение качества жизни наших обджектов."
 
 GSR_focus_sweets_monopoly: "Монополия на сладости"
 GSR_focus_sweets_monopoly_desc: "По предложению Руби в президиуме, государство введёт полный контроль над производством и сбытом сладкой и подслащённой продукции."
 
 GSR_focus_new_economic_policy: "§7Новая Экономическая Политика§!"
 GSR_focus_new_economic_policy_desc: "Пришло время снять с горба огромные военные расходы и уйти от военного коммунизма."
 
 
 GSR_focus_first_congress_ruby: "§YПервый съезд§!"
 GSR_focus_first_congress_ruby_desc: ""
 
 GSR_focus_peoples_constitution: "Народная конституция"
 GSR_focus_peoples_constitution_desc: "'Первая Конституция Республики Гойки' была переполнена популизмом и ложью. Весь этот документ стал констатацией факта установления рабства и тирании над трудящимися обджектами Зелёных Равнин. Теперь же, после установления народовластия в Кэсленде, этот документ должен быть переписан полностью."
 
 GSR_focus_article_17: "Статья 17"
 GSR_focus_article_17_desc: "'Каждый обджект Социалистической Республики Зелёных Равнин имеет гарантированное право на трудоустройство, кров и пищу. Это право обеспечивается:\n\n1. Плановым хозяйством СРЗР.\n\n.2 Социалистическим строем государства и политикой всеобщего равенства.'"
 
 GSR_focus_fabrics_conversion: "Перевод фабрик"
 GSR_focus_fabrics_conversion_desc: "Мы больше не нуждаемся в таких масштабах военного производства. Республике пришло время перейти на рельсы мирного строительства и обеспечить жителей в необходимых товарах."
 
 GSR_focus_peoples_goods: "Народные товары"
 GSR_focus_peoples_goods_desc: "Самый лучший способ убедить обджектов в превосходстве социализма - дать им так необходимые блага цивилизации, которые они утеряли после развала Гойки и Временного Правительства. Мы должны наполную развернуть мирное производство."
 
 GSR_focus_regional_development: "Развитие регионов"
 GSR_focus_regional_development_desc: "В результате гражданской войны округа Кэсленда превратилась в раскопанную сапёрными лопатами пустошь. Пришло время привести эти регионы в порядок и сконцентрироваться именно на их развитии."
 
 GSR_focus_slow_down_casland: "Замедлить Кэсленд"
 GSR_focus_slow_down_casland_desc: "Ещё на картах времён единого Гойки явно проявляется неравенство регионов нашей нынешней Республики: Кэсленд, как экономический центр, намного лучше развит, нежели окраины. Сейчас нам нужно замедлить развитие Кэсленда в пользу окрущающих провинций."
 
 GSR_focus_planning_commitee: "Комитет по Планированию"
 GSR_focus_planning_commitee_desc: "Логичным результатом наших экономических реформ стал бы сбор всех плановых органов под одну крышу и создание единого государственного экономического управления."
 
 GSR_focus_socialism_with_sugar_characters: "Социализм с сахарной спецификой"
 GSR_focus_socialism_with_sugar_characters_desc: "Пора определить путь нашего государства на курс социализма. В определении этой дороги нам поможет наш Великий Председатель."
 
 GSR_focus_cultural_revolution: "Культурная Революция"
 GSR_focus_cultural_revolution_desc: "В первую очередь нужно отбить у обджектов отмёршее, устаревшее представление о мире. Массовые пропагандистские кампании должны затронуть каждый уголок нашей Великой Коммуны."
 
 GSR_focus_new_casland_object: "Новый Кэслендский Обджект"
 GSR_focus_new_casland_object_desc: "Гражданин нашего славного Социалистического Государства должен иметь новую, лучшую, социалистическую мораль. В нём будут искоренены все те пороки, которые существуют в обджекте нынешнем: индивидуализм, мещанство, корысть и прочие болезни морали нынешней."
 
 GSR_focus_the_only_right_way: "Единственный Верный Путь"
 GSR_focus_the_only_right_way_desc: "Нет иного пути к социализму кроме того, что диктует Руби и партия. Всё остальное - ложь и ревизионизм."
 
 GSR_focus_condemn_firey: "Осудить Файри"
 GSR_focus_condemn_firey_desc: "Революционный Фронт является ревизионистским, соглашательским образованием и предствляет для нас не меньшую угрозу, нежели окружающие реакционные государства. Никаких сделок с ревизионистами."
 
 GSR_focus_great_chairman_ruby: "§RВеликий Председатель Руби§!"
 GSR_focus_great_chairman_ruby_desc: "Руби есть отражение и авангард революционных обджектов Кэсленда и всего Гойки! Она поведёт нас вперёд под социалистическим знаменем и разгромит реакционеров!\n\nДа здравствует Руби!\nДа здравствует Руби!\nДа здравствует Руби!"
 
 GSR_focus_socialism_in_one_country: "Социализм в одной стране"
 GSR_focus_socialism_in_one_country_desc: "Объединение Гойки может подождать. Мы должны сконцентрироваться на внутренних делах нашей Республики, окружающие реакционные режимы сами рухнут, видя наш великий прогресс."
 
 GSR_focus_take_what_ours: "§YЛэвнлендский Вопрос§!"
 GSR_focus_take_what_ours_desc: "Реакционеры на севере, фашистская диктатура под прикрытием 'демократии' отрезала от нас Лэвнленд - неотъемлемую часть нашей Социалистической Республики. Необходимо восстановить Лэвнленд в нашем составе, даже если придётся пронести знамя революции до самого побережья."
 
 #GSR Anarchists
 GSR_focus_objects_liberation: "§tОсвобождение обджектов§!"
 GSR_focus_objects_liberation_desc: "Рабочие Кэсленда успешно взяли власть в свои руки, но революция должна идти дальше. Обджекты должны быть освобождены от оков государства!"
 
 GSR_focus_anarchists_consolidation: "Консолидация"
 GSR_focus_anarchists_consolidation_desc: "Пришло время либертарианскому крылу открыто заявить о себе перед госаппаратом и выступить на съезде партии."
 
 GSR_focus_anarchist_propaganda: "Глас освобождения"
 GSR_focus_anarchist_propaganda_desc: "Все сознательные обджекты Зелёных Равнин должны услышать и проникнуться свободным духом нашей революции. С этой целью отряды активистов будут распространять идеалы анархизма по всему Кэсленду."
 
 GSR_focus_embrace_syndicalism: "Объятия синдикализма"
 GSR_focus_embrace_syndicalism_desc: "Частичная передача власти профсоюзам и самоуправление на рабочем месте - залог победы социализма!"
 
 GSR_focus_objects_communities: "Создание общин"
 GSR_focus_objects_communities_desc: "Нет ничего сильнее коллектива! Сегодня обджекты Кэсленда должны сплачиваться для борьбы с контрреволюцией."
 
 
 GSR_focus_first_coucils_congress: "§RПервый Съезд Советов§!"
 GSR_focus_first_coucils_congress_desc: ""
 
 GSR_focus_deconstruction: "Деконструкция"
 GSR_focus_deconstruction_desc: "Государственный аппарат, который стоит на плечах наших обджектов, который душит свободный порыв Зелёных Равнин, безусловно должен быть уничтожен. Чем раньше, тем лучше."
 
 GSR_focus_crush_mineco: "§YМинистерство Экономики§!"
 GSR_focus_crush_mineco_desc: "Налоги, непосильные пошлины, удушающая политика государства действует на обджектов как смертельный яд. Он должен перестать отравлять наше свободное общество."
 
 GSR_focus_crush_foraff: "§YИностранные Дела§!"
 GSR_focus_crush_foraff_desc: "Нам не нужны дипломатические связи с контрреволюцией и желателями отобрать нашу свободу. Следовательно, Министерство Иностранных Дел безусловно должно отмереть, как бесполезный конструкт."
 
 GSR_focus_crush_police: "§YСиловые Органы§!"
 GSR_focus_crush_police_desc: "Средства подавления свободного нрава обджектов Зелёных Равнин должны быть безжалостно уничтожены. Никто не защитит нас лучше, чем мы сами, и нам не нужна помощь государства."
 
 GSR_focus_crush_parliament: "§YПарламент§!"
 GSR_focus_crush_parliament_desc: "Конгресс, Съезд, Совет и так далее. Как бы это явление не называлось, оно не даёт простым обджектам ничего, кроме кулуарной диктатуры нескольких десятков человек. Нам не нужны представительства, единственная настоящая демократия - анархическая демократия."
 
 GSR_focus_crush_army: "§YАрмия§!"
 GSR_focus_crush_army_desc: "Государственные вооружённые силы это точно такой же инструмент подавления, как и полиция. Необходимо без промедления с ним расправиться и передать бремя обороны народным массам."
 
 GSR_focus_we_dont_need_constitution: "Нам не нужна Конституция"
 GSR_focus_we_dont_need_constitution_desc: "Бумага с чернилами никак не может гарантировать свобод обджектов. Нам не нужна эта профанация, чтобы утвердить свободу Зелёных Равнин."
 
 GSR_focus_free_from_government: "Свобода от Государства"
 GSR_focus_free_from_government_desc: "Государственная система была практически ликвидирована здесь, на территории свободных обджектов. Нам не нужны господа!"
 
 GSR_focus_lawnland_liberation: "§tОсвобождение Лэвнленда§!"
 GSR_focus_lawnland_liberation_desc: ""
 
 #GFG FOCUSES
 #GFG CW tree
 GFG_focus_indivisible_goiky: "§gНеделимый Гойки§!"
 GFG_focus_indivisible_goiky_desc: "Временное Правительство показало свою полную неспособность защитить сердце Гойки от предателей и оппортунистов. В таком случае, с национал-предателями расправятся наши штурмовые отряды."
 
 GFG_focus_unity_or_death: "Единство или смерть!"
 GFG_focus_unity_or_death_desc: "Наша главная цель - Единый и Неделимый Гойки, и мы готовы отдать тысячи жизней наших обджектов ради этого."
 
 GFG_focus_full_militarization: "Полная милитаризация"
 GFG_focus_full_militarization_desc: "Все доступные нам обджекты должны встать под ружьё ради объединения Гойки!"
 
 GFG_focus_expand_militia: "Расширение ополчения"
 GFG_focus_expand_militia_desc: "Наша армия в основном состоит из разношёрстных отрядов ополчения от разных военизированных организаций. Нам необходимо сплотить и расширить их!"
 
 GFG_focus_physical_destruction_of_opposition: "Физическое уничтожение оппозиции"
 GFG_focus_physical_destruction_of_opposition_desc: "Любой оппозиционер нашего режима - Противник нации. Оппозицию нужно безжалостно давить, как ядовитых жуков."
 
 GFG_focus_2_hours: "2 Часа на Государство"
 GFG_focus_2_hours_desc: "Обджекты на заводах будут работать 2 дополнительных часа, зарплата с которых пойдёт в казну."
 
 GFG_focus_national_resurrection: "§gНациональное Возрождение§!"
 GFG_focus_national_resurrection_desc: "Предатели и Пятая Колонна разгромлены. Наше государство объединяет все территории, прежде контролировавшееся переходным режимом. Это первый шаг к нашей цели."
 
 #GFG post-CW tree
 GFG_focus_green_grass_black_flag: "§7Чёрный флаг, Зелёная трава§!"
 GFG_focus_green_grass_black_flag_desc: ""
 
 GFG_focus_trial_over_traitors: "Суд над предателями"
 GFG_focus_trial_over_traitors_desc: "Демократы, коммунисты, нейтралы, как бы себя ни называли предатели народа и нации, они постигнут участь, которую заслуживают."
 
 #Fanny
 GFG_focus_neverending_victory: "§YВечная Победа§!"
 GFG_focus_neverending_victory_desc: ""
 
 GFG_focus_goikian_identity: "Гойкийская Идентичность"
 GFG_focus_goikian_identity_desc: "За то время, что Гойки находится в глубокой анархии, многие обджекты уже успели забыть, что они являются представителями великой расы, и присягнули местным незаконным государственным формированиям. Пора вернуть им мозги на место."
 
 GFG_focus_if_you_feel: "По зову сердца"
 GFG_focus_if_you_feel_desc: "Любой обджект Гойки может считать себя представителем великой Гойкийской Нации, как бы сильно он ни отличался от населения Зелёных Равнин. Все мы едины!"
 
 GFG_focus_clean_from_traitors: "Чисты от предателей"
 GFG_focus_clean_from_traitors_desc: "Обджекты Кэсленда больше никогда не должны начать братоубийственной войны. Предательство и подстрекательство должны быть жестоко присечены."
 
 GFG_focus_free_from_empathy: "Свободны от сострадания"
 GFG_focus_free_from_empathy_desc: "Не может быть никакой жалости к предателям нации и расы, под какими бы ложными знамёнами они ни стояли и какими бы лозунгами ни прикрывались. Все эти дегенераты должны быть уничтожены."
 
 GFG_focus_goiky_ressurection_government: "§YПравительство Возрождения§!"
 GFG_focus_goiky_ressurection_government_desc: "Теперь, когда сердце Великого Континента чисто от ублюдков, забывших свои корни, Кэсленд может открыто заявить о своей цели по очищению всего континента.\n\n§RДа Здравствует Гойки!§!"
 
 GFG_focus_i_hate_you: "§RЯ ненавижу тебя!§!"
 GFG_focus_i_hate_you_desc: ""
 
 GFG_focus_deal_with_resistance: "Удар по сопротивлению"
 GFG_focus_deal_with_resistance_desc: "Ячейки террористов по всей стране всё ещё являются большой проблемой для нас. Пришло время окончательно раздавить предателей, которые посягают на Национальное Возрождение Гойки."
 
 GFG_focus_integrate_neutrals: "Интеграция Нейтралов"
 GFG_focus_integrate_neutrals_desc: "Многие члены Нейтральной Фракцци абсолютно спокойны к нашей власти, а иногда и симпатизируют жёстким решениям нашей администрации. Необходимо воспользоваться этой возможностью для легитимизации режима."
 
 GFG_focus_restore_cabinet: "Восстановление Кабинета"
 GFG_focus_restore_cabinet_desc: "Старый режим хоть и являлся бесхребетной нежизнеспособной системой, но многие практики его управления могли бы быть очень даже эффективны под сильной рукой. Восстановление Кабинета СРП улучшит работу администрации, а также успокоит обджектов."
 
 GFG_focus_greeny_plains_terror: "Поля в Огне"
 GFG_focus_greeny_plains_terror_desc: "Предатели и бандиты должны быть жестоко раздавлены нашей могучей рукой. И ни в коем случае нельзя показать слабость сейчас."
 
 GFG_focus_operation_east: "Восточная Операция"
 GFG_focus_operation_east_desc: "Коммунисты среди рабочих Гринмайна, ячейки демократов в полях Зелёных Равнин, пришло время покончить с этими национал-предателями. Добровольцы Национального Возрождения катком пройдутся по восточным регионам, и ничего, если полетит пара случайных голов."
 
 GFG_focus_autarky: "Автаркия"
 GFG_focus_autarky_desc: "Нашей национальной миссии не нужен никто, кроме нас и наших обджектов. Для этого нужно обеспечить полную экономическую самостоятельность."
 
 GFG_focus_traitors_work: "Руки Предателя"
 GFG_focus_traitors_work_desc: "Исправительные работы отлично помогут быстрее справиться с развалинами Гражданской Войны. Да и к тому же, предателей не жалко."
 
 GFG_focus_enemys_treasures: "Сокровища Врага"
 GFG_focus_enemys_treasures_desc: "Государственная казна должна пополниться за счёт активов национал-предателей."
 
 GFG_focus_take_methods: "Методы"
 GFG_focus_take_methods_desc: "Снежный Рейх является великолепным примером экономического скачка в полной изоляции. Нам следует у них поучиться."
 
 GFG_focus_but_not_the_ideas: "Но не идеи"
 GFG_focus_but_not_the_ideas_desc: "Идеология Снежного Рейха абсолютно противна духу Национального Возрождения. Это лишь очередные предатели, посягнувшие на единство Гойки, пусть и находящиеся в схожем положении. С ними не может быть никаких контактов."
 
 GFG_focus_reconstruction: "Реконструкция"
 GFG_focus_reconstruction_desc: "Мы должны сконцентрироваться на проектах восстановления стратегических промышленных преприятий."
 
 GFG_focus_national_acceleration: "Национальное Ускорение"
 GFG_focus_national_acceleration_desc: "Славный дух нового Национального Государства вдохновнит наших великих обджектов на свершения и десятикратный труд во имя Гойки!"
 
 GFG_focus_looking_up: "Поднятье Взоров"
 GFG_focus_looking_up_desc: "Теперь, когда Кэсленд встретил свою новую жизнь, настало время распросранить Национальное Возрождение на окружающие территории. Вперёд, Гойки!"
 
 #Pillow :D
 GFG_focus_neverending_terror: "§1Вечный Террор§!"
 GFG_focus_neverending_terror_desc: ""
 
 GFG_focus_burn_their_towns: "Сжигайте их дома"
 GFG_focus_burn_their_towns_desc: "Поселения, которые поддержали дегенератов, должны быть наказаны. Национальная кара постигнет каждого предателя на этой земле."
 
 GFG_focus_kill_their_people: "Режьте их обджектов"
 GFG_focus_kill_their_people_desc: "При малейшем подозрении на предательство должны быть приняты самые жесточайшие меры.\n§RНИКТО НЕ УЙДЁТ ОТ НАКАЗАНИЯ.§!"
 
 GFG_focus_fake_gods: "Ложные Боги"
 GFG_focus_fake_gods_desc: "За время деградации и разъедающего анархизма обджекты Гойки признали над собой ложные правительства и ложные идеи, чем совершили жесточайшее предательство против своей расы.\n§RКАЖДЫЙ ПРЕДАТЕЛЬ БУДЕТ НАКАЗАН.§!"
 
 GFG_focus_call_of_the_north: "Зов Севера"
 GFG_focus_call_of_the_north_desc: "Современные обджекты Гойки безусловно являются предками великой Йойлолендской нации. Эта древняя цивилизация опережала своё время, возводила великие городские агломерации и стойко переживала тяжёлые условия жизни. Мы должны равняться на наших предков!"
 
 GFG_focus_terra_yoylelandia: "§1Йойлоленд§!"
 GFG_focus_terra_yoylelandia_desc: "Недообджекты, дегенераты и предатели раздробили великую Йойлолендскую расу и оскотинили её представителей. Анархия явилась лишь логичным исходом. Необходимо положить этому конец.\n\n§КВеликая Раса сначала уничтожит предателей внутри, а потом вернётся на свою Родину.§!"
 
 GFG_focus_loyalty_to_ancestors: "§1Верность Предкам§!"
 GFG_focus_loyalty_to_ancestors_desc: ""
 
 GFG_focus_neutrals_execution: "Никаких Исключений"
 GFG_focus_neutrals_execution_desc: "Всех, кто когда-либо выступали противниками Национальной Революции, должна постичь её жестокая кара. И мы не будем договариваться."
 
 GFG_focus_militarization: "Перевооружение"
 GFG_focus_militarization_desc: "Нашим войскам нужны хорошие ружья для разгрома отступников и предателей. Нашим войскам нужен кров, чтобы продолжать походы. Следует сконцентрироваться на этом."
 
 GFG_focus_expedition: "§1Экспедиция§!"
 GFG_focus_expedition_desc: "Пришло время отправить отряд наших самых доблестных обджектов, чтобы они посетили землю предков."
 
 GFG_focus_opening_backpacks: "§YОткрываем рюкзаки!§!"
 GFG_focus_opening_backpacks_desc: ""
 
 GFG_focus_culture: "§2Культура§!"
 GFG_focus_culture_desc: "Огромный пласт ментального наследия был утерян в просторах Йойлоленда. Мы, безусловные наследники могучей северной цивилизации, обязаны восстановить эти утраченные сокровища у себя."
 
 GFG_focus_language: "Язык"
 GFG_focus_language_desc: "Погибшая, утраченная в бездне времени йойлолендская рукопись была добыта нами, и должна ожить вновь."
 
 GFG_focus_nation: "Нация"
 GFG_focus_nation_desc: "После распада Южного Гойки над всеми обджектами остро встал вопрос национальной ориентации. Пришло время и нам гордо поднять знамя Йойлоленда над сердцем Гойки!"
 
 GFG_focus_were_yoylesse: "Мы - Йойлолендцы!"
 GFG_focus_were_yoylesse_desc: "Гойкийская нация погибла в огне саморазрушения.\nМы - не Гойкийцы, Мы - Йойлолендцы! Мы - Наследники великой цивилизации."
 
 GFG_focus_economics: "§YЭкономика§!"
 GFG_focus_economics_desc: "Кэсленд переживает тяжёлые дни. В результате развала, а затем предательства съезда и гражданской войны, мы находимся в тяжелейшем кризисе. Необходимо уничтожить эту напасть, прежде чем нас сожрут окружающие режимы."
 
 GFG_focus_technologies: "Технологии"
 GFG_focus_technologies_desc: "Благодаря образцам, собранным в экспедиции, мы способны совершить серьёзный технологический рывок в экономике."
 
 GFG_focus_pillow_reconstruction: "Восстановление"
 GFG_focus_pillow_reconstruction_desc: "Кэсленд и окраины лежат в руинах, а мы ничего с этим не делаем. Пришло время для реконструкции!"
 
 GFG_focus_keep_up_militarization: "Углубление Милитаризации"
 GFG_focus_keep_up_militarization_desc: "Ради выполнения миссии и уничтожения предателей нам необходимо продолжать военное строительство."
 
 GFG_focus_labor_service: "Трудовая Повинность"
 GFG_focus_labor_service_desc: "Каждый обджект Кэсленда должен трудиться ради защиты своего государства."
 
 GFG_focus_establish_autarky: "Автаркия"
 GFG_focus_establish_autarky_desc: "Для поддержания нашей борьбы нам необходима экономическая самостоятельность. Следует стремиться к этому идеалу."
 
 GFG_focus_politics: "§6Политика§!"
 GFG_focus_politics_desc: "Для сохранения единства и разгрома противников нам нужна крепкая рука и общественное единство, выраженное в общей политической линии."
 
 GFG_focus_final_hit: "Разгром Сопротивления"
 GFG_focus_final_hit_desc: "Наша политика по уничтожению повстанцев отлично показала себя, но по всей стране всё ещё действуют некоторые ячейки предателей. Пора нанести по ним последний удар."
 
 GFG_focus_unity: "Единство"
 GFG_focus_unity_desc: "Обджекты всего Кэсленда должны встать под знамёна Предков и объединиться, иначе, мы будем разгромлены."
 
 GFG_focus_yoyleland_government: "Лиловое Государство"
 GFG_focus_yoyleland_government_desc: "Никогда не было ничего подобного в истории Гойки. Мы - Единственные и неповторимые наследники великого Йойлоленда, и нашей нации нет равных среди предателей и отступников."
 
 GFG_focus_ours_by_right: "§1Наше по Праву§!"
 GFG_focus_ours_by_right_desc: "Дегенераты, которые воспользовались нашей слабостью, которые украли у нас нашу драгоценную землю, поплатятся. И это неизбежно."
 
